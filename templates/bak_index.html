<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"-->
          <!--integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">


        <link href="/static/css/cover.css" rel="stylesheet">
        <link href="/static/css/card.css" rel="stylesheet">
    <link href="/static/css/particles.css" rel="stylesheet">
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div>
            <canvas id="Mycanvas"></canvas>
        </div>

        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Project</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link" href="{{ url_for('index.index') }}">首页</a>
                        {% for p in page_header %}
                        <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
                        {% endfor %}
                    </nav>
                </div>
            </div>

            <!-- Wide card with share menu button -->
            <div class="inner cover">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">注册</h2>
                    </div>
                    <div class="mdl-card__supporting-text card-content align-center">

                        <form action="{{ url_for('.register') }}" class="content" method="post">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input name="username" class="mdl-textfield__input" type="text" pattern="[a-z0-9_]{5,}">
                                <label class="mdl-textfield__label">用户名</label>
                                <span class="mdl-textfield__error">只允许字母数字下划线，至少5个单词</span>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input name="password" class="mdl-textfield__input" type="password">
                                <label class="mdl-textfield__label">密码</label>
                            </div>
                            </br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored big-button">
                                注册
                            </button>
                        </form>
                        <h6>已经有账号？那就<a href="{{ url_for('.login') }}">登陆</a>吧</h6>
                    </div>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"-->
        <!--integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"-->
        <!--crossorigin="anonymous"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"-->
        <!--integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"-->
        <!--crossorigin="anonymous"></script>-->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="/static/js/particles.js"></script>
</body>
</html>
