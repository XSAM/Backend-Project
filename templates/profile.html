<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bundy's Project</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="/static/lib/css/material_icons.css">
    <link rel="stylesheet" href="/static/lib/css/material.indigo-pink.min.css">

    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/css/card.css" rel="stylesheet">
    <link href="/static/css/particles.css" rel="stylesheet">

    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div>
            <canvas id="Mycanvas"></canvas>
        </div>

        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Project</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link" href="{{ url_for('index.index') }}">首页</a>
                        {% for p in page_header %}
                            <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
                        {% endfor %}
                    </nav>
                </div>
            </div>

            <div class="inner cover">

                <div>
                    <div>
                        <img width="30%" height="30%" src="{{ url_for('.uploads', filename=user.user_image) }}" class="face-radius">
                        <h1>{{ user.username }}</h1>
                    </div>

                <br>
                <h5>上传新头像</h5>
                <form method=post action={{ url_for("index.add_user_image") }} enctype=multipart/form-data>
                    <p> <input type=file name=file>
                        <input name="token" value='{{ token }}' type="hidden">
                        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type=submit value="上传">
                </form>

                </div>

            </div>

            <div class="mastfoot">
                <div class="inner">

                </div>
            </div>

        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/static/lib/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/lib/js/material.min.js"></script>
<script src="/static/js/particles.js"></script>

</body>
</html>
