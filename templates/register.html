<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="/static/lib/css/material_icons.css">
    <link rel="stylesheet" href="/static/lib/css/material.indigo-pink.min.css">

    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/css/card.css" rel="stylesheet">
    <link href="/static/css/particles.css" rel="stylesheet">
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div>
            <canvas id="Mycanvas"></canvas>
        </div>

        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Project</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link" href="{{ url_for('index.index') }}">首页</a>
                        {% for p in page_header %}
                        <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
                        {% endfor %}
                    </nav>
                </div>
            </div>

            <!-- Wide card with share menu button -->
            <div class="inner cover">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp login-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">注册</h2>
                    </div>
                    <div class="mdl-card__supporting-text card-content align-center">

                        <form action="{{ url_for('.register') }}" class="content" method="post">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input name="username" class="mdl-textfield__input" type="text" pattern="[a-z0-9_]{5,}">
                                <label class="mdl-textfield__label">用户名</label>
                                <span class="mdl-textfield__error">只允许字母数字下划线，至少5个单词</span>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input name="password" class="mdl-textfield__input" type="password">
                                <label class="mdl-textfield__label">密码</label>
                            </div>
                            </br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored big-button">
                                注册
                            </button>
                        </form>
                        <h6>已经有账号？那就<a href="{{ url_for('.login') }}">登陆</a>吧</h6>
                    </div>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/static/lib/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/lib/js/material.min.js"></script>
<script src="/static/js/particles.js"></script>

</body>
</html>
